<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update a Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:150px">
    <h3>Inventory Management System</h3>
    <form th:action="@{/productApi/add}" th:object="${product}" method="post">
        <div  align="center">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Product ID</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" id="productId" th:field="*{productId}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" th:field="*{productName}">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="brand" th:field="*{brand}">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Expiry Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="expiryDate" th:field="*{expiryDate}">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" th:field="*{price}">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
